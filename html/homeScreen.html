<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<style>

div.scrollWindows {
  background-color: "w3-light-gray";
  width: 700px;
  height: 700px;
  overflow: scroll;
}
</style>


<body>

<div class="w3-card white w3-row-padding w3-container w3-full">
  <div class=" w3-indigo w3-center">
    <h3>Project Name</h3>
    </div>

    <div class="w3-light-gray">
      <div id="myBar" class="w3-center w3-padding w3-theme" style="width:5%">danymic percentage</div>
    </div>
    <br>
    </div>
    <p></p>
<div class="w3-card white w3-row-padding w3-container w3-twothird scrollWindows">
    <div class="w3-left">
      <a class="w3-button w3-circle w3-large w3-theme"><i class="fa fa-plus"></i></a>
    </div>
<ul class="w3-ul w3-border-top w3-twothird">
      <h3>Task</h3>

     <input id="subtask" class="w3-check" type="checkbox">
    <label>subtask</label>
      <li><a class="w3-button w3-circle w3-small w3-card-4"><i class="fa fa-plus"></i></a></li></ul>
</div>


</body>
</html>
